<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, scissors, paper GAME!</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="set-game">
        <div class="score">
            <div class="player-score"><h2>Player</h2><p>0</p></div>
            <div class="computer-score"><h2>Computer</h2><p>0</p></div>
        </div>

        <div class="match">
            <h2 class="winner">The winner is...</h2>
            <div class="hands">
                <img class="player-hand" src="images/rock.png" alt="rock">
                <img class="computer-hand" src="images/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
            
            <!--Creare un reset button-->
            <!--<button id="reset-btn">reset</button>-->
            <input type="reset" value="reset" id="reset-btn">
        </div>
    </div>
</body>
</html>
